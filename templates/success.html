<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #003366;
            font-weight: 700;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.universitykart.com//Content/upload/admin/sb1tlarc.t4v.png" alt="SRM Logo">
        <h1>Success!</h1>
        <p>Your submission has been received successfully.</p>
    </div>
</body>
</html>
